    <button class="navbar-toggler navbar-toggler-right" type="button"
            data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand nav-link" href="#">Captured.</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#!/about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!/about">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!/profile">Profile</a>

<div class="container-fluid">
    <ul class="list-group cl-list">
        <li class="active">
            <div class="row">
                <div class="col-9 col-lg-3">
                    <p class="cl-register-options"><b>Name</b></p>
                </div>

                <div class="col-sm-2 hidden-md-down">
                    <p class="cl-register-options"><b>Date</b></p>
                </div>

                <div class="col-2 hidden-md-down">
                    <p class="cl-register-options"><b>Status</b></p>
                </div>

                <div ng-if="model.type == 'SEEKER'" class="col-3 hidden-md-down">
                    <p class="cl-register-options"><b>Interested</b></p>
                </div>
                <div ng-if="model.type == 'TAKER'" class="col-3 hidden-md-down">
                    <p class="cl-register-options"><b>Compensation</b></p>
                </div>
                <div class="col-xs-2">
                    <p class="cl-register-options"><b>Manage</b></p>
                </div>
            </div>
        </li>

        <li ng-repeat="job in model.jobsList">
            <div class="row cl-list-row">
                <div class="col-9 col-lg-3">
                    <a href="#!/job-view/{{job._id}}">
                        <p class="cl-list-font">{{job.name}}</p>
                    </a>
                </div>
                <div class="col-sm-2 hidden-md-down">
                    <p class="cl-list-font">{{job.dateCreated | date : 'shortDate'}}</p>
                </div>
                <div class="col-2 hidden-md-down">
                    <p class="cl-list-font">{{job.status}}</p>
                </div>
                <div ng-if="model.type === 'SEEKER'" class="col-3 hidden-md-down">
                    <p class="cl-list-font">{{job.interested.length}}</p>
                </div>
                <div ng-if="model.type === 'TAKER'" class="col-3 hidden-md-down">
                    <p class="cl-list-font">{{job.compensation}}</p>
                </div>
                <div ng-if="model.type === 'SEEKER'" class="col-xs-2">
                    <a href="#!/interested-users/{{job._id}}"><span><i class="fa fa-user-o fa-2x" aria-hidden="true"></i></span></a>
                    <a href="#!/edit-job/{{job._id}}"><span><i class="fa fa-cog fa-2x" aria-hidden="true"></i></span></a>
                </div>
                <div ng-if="model.type === 'TAKER'" class="col-xs-2">
                    <a href="#!/job-view/{{job._id}}"><span><i class="fa fa-cog fa-2x" aria-hidden="true"></i></span></a>
                </div>
            </div>
        </li>
    </ul>
    <a href='#!/profile' class="btn btn-outline-danger btn-block">Back</a>
