    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new"

<!--Body of the Page-->

<div class="container rt-form-top-padding" ng-controller="EditWidgetController as model">
    <form>
        <div class="form-group">
            <label for="widget-heading-name">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="widget-heading-name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="widget-heading-text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="widget-heading-text"
                   placeholder="Text">
        </div>
        <div class="form-group">
            <label for="widget-heading-size">Size</label>
            <input ng-model="model.widget.size" type="number" class="form-control" id="widget-heading-size"
                   placeholder="Size">
        </div>
        <a ng-click="model.deleteWidget" class="btn btn-danger btn-block" id="widget-heading-create-btn">Delete</a>
    </form>
    <div ng-show="model.createError" class="alert alert-danger rt-alert-padding" role="alert">{{model.createError}}</div>
</div>
