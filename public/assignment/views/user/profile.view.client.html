<nav class="navbar narbar-default navbar-fixed-top cl-web-navbar">
    <div class="container">
        <a class="navbar-brand cl-navbar-text">
            Profile
        </a>
        <a ng-click="model.updateUser(model.user)" class="navbar-link navbar-text pull-right">
            <span class="glyphicon glyphicon-ok cl-icon-navbar"></span>
        </a>
    </div>
</nav>

<div class="container">
    <div ng-show="model.updated" class="alert alert-success" role="alert">{{model.updated}}</div>
    <form class="cl-form-bottom-padding">
        <label for="username">Username</label>
        <p ng-model="model.user.username" type="text" class = cl-member-noEdit placeholder="Username" id="username" required>{{model.user.username}}</p>
        <label for="email">Email</label>
        <input ng-model="model.user.email" type="email" class="form-control" placeholder="add email" id="email" required>
        <label for="fName">First Name</label>
        <input ng-model="model.user.firstName" type="text" class="form-control" placeholder="first name" id="fName" required>
        <label for="lName">Last Name</label>
        <input ng-model="model.user.lastName" type="text" class="form-control" placeholder="last name" id="lName" required>
    </form>

    <a href="#!/website"
       class="btn btn-primary btn-block">Websites</a>
    <a ng-click = "model.deleteUser(model.user)"
       class="btn btn-danger btn-block">Delete Account</a>
    <a ng-click="model.logout()"
       class="btn btn-danger btn-block">Logout</a>
</div>

<nav class="navbar navbar-fixed-bottom cl-web-navbar">
    <div class="container-fluid">
        <a href="#!/profile" class="navbar-link navbar-text pull-right">
            <span class="glyphicon glyphicon-user cl-icon-navbar"></span>
        </a>

    </div>
</nav>
