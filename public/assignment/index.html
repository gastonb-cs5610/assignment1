<!DOCTYPE html>
<html lang="en" ng-app="WebAppMaker">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>WebMakerApp</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <link href="css/style.css" rel="stylesheet"/>

    <script src="app.js"></script>
    <script src="config.js"></script>

    <!-- Directives-->
    <script src="directives/sortable.js"></script>





    <!--Service-->
    <script src="services/user.service.client.js"></script>

    <script src="services/page.service.client.js"></script>
    <script src="services/widget.service.client.js"></script>

    <script src="views/widget/controllers/widget.controller.client.js"></script>



</head>

<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '556194011438317',
            xfbml      : true,
            version    : 'v2.10'
        });
        FB.AppEvents.logPageView();
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<body>
